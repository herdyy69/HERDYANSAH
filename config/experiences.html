                <script>
                  const start_date =
                    document.getElementById('start_date').innerHTML
                  const end_date = document.getElementById('end_date').innerHTML
                  const duration = document.getElementById('duration')
                  const date1 = new Date(start_date)
                  const date2 = new Date()
                  const diffTime = Math.abs(date2 - date1)
                  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24))
                  const years = Math.floor(diffDays / 365)
                  const months = Math.floor((diffDays % 365) / 30)
                  // duration.innerHTML = `${years} years ${months} months ${diffDays} Days`;
                  if (diffDays < 30) {
                    duration.innerHTML = `${diffDays} Days`
                  } else if (diffDays < 365) {
                    duration.innerHTML = `${months} months ${diffDays} Days`
                  } else {
                    duration.innerHTML = `${years} years ${months} months ${diffDays} Days`
                  }
                </script>
